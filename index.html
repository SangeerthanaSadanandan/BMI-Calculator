<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"
        href="https://img.freepik.com/premium-vector/indikator-bmi-white-background-chart-concept-vector-icon_100456-6270.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>BMI Calculator</title>
</head>

<body
    style="background-image: url(https://s.yimg.com/ny/api/res/1.2/y8lWefjhCo87uEQcLBPT3Q--/YXBwaWQ9aGlnaGxhbmRlcjt3PTk2MDtoPTY0MDtjZj13ZWJw/https://s.yimg.com/os/creatr-uploaded-images/2020-12/5e4c2e70-3ed1-11eb-bd5f-189e96d3f420); background-repeat: no-repeat; background-size: cover;">
    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>

            <div class="content">
                <div class="input">
                    <label>Age</label>
                    <input type="text" class="input-age" id="age" autocomplete="off">
                </div>

                <div class="gender">
                    <label class="container">
                        <input type="radio" name="radio" id="male">
                        <p class="text">Male</p>
                    </label>

                    <label class="container">
                        <input type="radio" name="radio" id="female">
                        <p class="text">Female</p>
                    </label>
                </div>

                <div class="container-weight">
                    <div class="input-height">
                        <label for="height">Height(cm)</label>
                        <input type="number" id="height">
                    </div>

                    <div class="input-weight">
                        <label for="weight">Weight(kg)</label>
                        <input type="number" id="weight">
                    </div>
                </div>

                <button class="calculate" id="output" onclick="calculate()">Calculate BMI</button>
            </div>

            <div class="result">
                <p>Your BMI is</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
